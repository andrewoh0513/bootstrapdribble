<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dribbble Reproduction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="screen.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="populardropdown">
          <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Popular
          </button>

          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Popular</a></li>
            <li><a class="dropdown-item" href="#">New & Noteworthy</a></li>
          </ul>
        </div>
        <div class="categories" >
          <ul class="navbar">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Discover</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Animation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Branding</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Illustration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mobile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Print</a>
            </li>
          </ul>
        </div>
        <div class="filterbutton">
          <p class="d-inline-flex gap-1">
            <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target=".multicollapse" aria-expanded="false" aria-controls="filters">
              <i class="bi bi-filter"></i> &nbsp;Filters
            </button>
          </p>
        </div>
      </div>
    </nav>
    <div class="filters">
      <div class="row">
        <div class="col">
          <div class="collapse multicollapse" id="filters">
            <div class="card card-body">
              <span class="glyphicon glyphicon-search"></span><input type="text" placeholder="Search">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="collapse multicollapse" id="filters">
            <div class="card card-body">
              <input type="text" placeholder="Enter hex or select">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="collapse multicollapse" id="filters">
            <div class="card card-body">
              <input type="text" placeholder="Select a Timeframe">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="image">
        <img src="kolor.png" alt="kolor">
        <div class="info">
          <i class="bi bi-person-circle"></i> &nbsp;Public Noise
          <div class="stats"><i class="bi bi-heart-fill"></i> 62 &nbsp;<i class="bi bi-eye-fill"></i>&nbsp;27.9k</div>
        </div>
      </div>
      <div class="image">
        <img src="fake.png" alt="kolor">
        <div class="info">
          <i class="bi bi-person-circle"></i> &nbsp;Public Noise
          <div class="stats"><i class="bi bi-heart-fill"></i> 83 &nbsp;<i class="bi bi-eye-fill"></i>&nbsp;27.9k</div>
        </div>
      </div>
      <div class="image">
        <img src="cassettegif.gif" alt="kolor">
        <div class="info">
          <i class="bi bi-person-circle"></i> &nbsp;Public Noise
          <div class="stats"><i class="bi bi-heart-fill"></i> 39 &nbsp;<i class="bi bi-eye-fill"></i>&nbsp;27.9k</div>
        </div>
      </div>
      <div class="image">
        <img src="hand.png" alt="kolor">
        <div class="info">
          <i class="bi bi-person-circle"></i> &nbsp;Public Noise
          <div class="stats"><i class="bi bi-heart-fill"></i> 679 &nbsp;<i class="bi bi-eye-fill"></i>&nbsp;12.8k</div>
        </div>
      </div>
      <div class="image">
        <img src="handpeace2.png" alt="kolor">
        <div class="info">
          <i class="bi bi-person-circle"></i> &nbsp;Public Noise
          <div class="stats"><i class="bi bi-heart-fill"></i> 15 &nbsp;<i class="bi bi-eye-fill"></i>&nbsp;28.3k</div>
        </div>
      </div>
      <div class="image">
        <img src="saru.png" alt="kolor">
        <div class="info">
          <i class="bi bi-person-circle"></i> &nbsp;Public Noise
          <div class="stats"><i class="bi bi-heart-fill"></i> 93 &nbsp;<i class="bi bi-eye-fill"></i>&nbsp;32.9k</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
